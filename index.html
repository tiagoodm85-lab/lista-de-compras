<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Compras Compartilhada</h1>

        <div class="input-area">
            <input type="text" id="itemNameInput" placeholder="Nome do Item...">
            <button id="addButton">Adicionar à Lista</button>
        </div>

        <ul id="shoppingList">
            </ul>

        <hr> <h2>Itens Comprados</h2>
        <p class="history-info">Marque para adicionar à lista de cima.</p>
        <div id="productHistoryArea">
            </div>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Registro de Compra</h2>
            <p id="modalItemName"></p>
            <label for="priceInput">Preço Pago (R$):</label>
            <input type="number" id="priceInput" step="0.01">
            
            <label for="marketSelect">Mercado:</label>
            <select id="marketSelect">
                </select>
            
            <label><input type="checkbox" id="promoCheckbox"> Item em promoção?</label>
            
            <button id="confirmBuy">Confirmar</button>
        </div>
    </div>

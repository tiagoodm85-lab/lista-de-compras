<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lista de Compras Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Compras Compartilhada</h1>

        <div class="input-area">
            <input type="text" id="itemNameInput" placeholder="Nome do Item...">
            <input type="text" id="itemDetailsInput" placeholder="Detalhes (Ex: 2kg, 3 un.)">
            <button id="addButton">Adicionar à Lista</button>
        </div>

        <hr> <h2>Filtros</h2>
        <div id="marketFilterArea">
            </div>

        <ul id="shoppingList">
        </ul>

        <hr> <h2>Itens Comprados</h2>
        <p class="history-info">Marque para adicionar à lista de compras.</p>
        <div id="productHistoryArea">
        </div>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Registro de Compra</h2>
            <p id="modalItemName"></p>
            
            <label for="priceInput">Preço Pago (CAD$):</label> 
            <input type="number" id="priceInput" step="0.01">
            
            <label>Mercado:</label>
            <div id="marketCheckboxes">
                </div>

            <button id="addNewMarketBtn" type="button" class="aux-market-btn">➕ Adicionar Novo Mercado...</button>

            <div id="newMarketArea" style="display: none;">
                <label for="newMarketInput">Nome do Novo Mercado:</label>
                <input type="text" id="newMarketInput" placeholder="Ex: Mercado Novo">
            </div>
            <label><input type="checkbox" id="promoCheckbox"> Item em promoção?</label>
            
            <button id="confirmBuy">Confirmar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
